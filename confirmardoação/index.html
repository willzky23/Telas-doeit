<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="icon" href="assets/logo1 (1).svg" type="image/x-icon"/>
  <title>DoeIt</title>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-style: normal;
    }

    .light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    .dark-theme {
      background-color: #1b1b1b;
      color: #ffffff;
    }

    #mobile-menu {
      position: absolute;
      left: 50%;
      top: -10%;
      padding: 20px 30px;
      border-radius: 12px;
      border: 1px solid #cfcfcf;
      background-color: #ffffff;
      color: #1b1b1b;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease-in-out;
    }

    #menunav {
      position: relative;
      z-index: 5;
    }

    #theme-toggle {
      all: unset;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      left: -23.5%;
    }

    @media (min-width: 629px) and (max-width: 767px) {
      #theme-toggle {
        margin-left: 450px;
      }
    }

    @media (min-width: 0px) and (max-width: 629px) {
      #theme-toggle {
        left: 70%;
      }
    }

    #menu-toggle {
      position: relative;
      left: 85%;
      top: -47px;
    }
  </style>
</head>
<body class="light-theme duration-200">

  <!-- Cabeçalho da página (navbar) -->
  <header class="mt-5">
    <div class="px-4 mx-auto sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16 lg:h-20">

        <!-- Logotipo -->
        <div class="flex-shrink-0">
          <a href="#" class="flex">
            <img class="w-auto ml-7 h-8" src="assets/logo1 (1).svg" alt="" />
          </a>
        </div>

        <!-- Container do conteúdo da navbar -->
        <div class="flex items-center justify-between w-full md:w-auto">
          
            <!-- Links visíveis apenas em telas médias e grandes -->
            <div id="meutext" class="hidden md:flex ml-auto items-center justify-center space-x-6 lg:space-x-10">
              <a href="#" id="texts" class="text-base font-semibold transition-all duration-100">Home</a>
              <a href="#modsecao2" id="texts" class="text-base font-semibold transition-all duration-100">Apoio</a>
              <a href="#secao3" id="texts" class="text-base font-semibold transition-all duration-100">Funcionamento</a>
              <a href="#secao4" id="texts" class="text-base font-semibold transition-all duration-100">Criação</a>
  
              <!-- Separador -->
              <div class="w-px h-5 bg-black/20"></div>
  
              <!-- Botão Entrar -->
              <a href="#" class="inline-flex items-center justify-center px-5 ml-10 py-2.5 text-base font-semibold border-2 transition-all duration-100" role="button">Entrar</a>
            </div>
  
            <!-- Botão de alternância de tema visível apenas em telas pequenas -->
            <button id="theme-toggle" class="block md:hidden">
              <img src="assets/sol.svg" id="sol" class="w-6 h-6">
              <img src="assets/lua.svg" id="lua" class="w-6 h-6">
            </button>
          </div>
        </div>
      </div>
    </header>
  
    <!-- Navbar mobile com botão hamburguer -->
    <div id="menunav" class="container mx-auto flex justify-between items-center">
  
      <!-- Botão para abrir o menu mobile -->
      <button id="menu-toggle" class="md:hidden focus:outline-none">
        <svg class="w-8 h-8" fill="white" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16m-7 6h7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
  
      <!-- Menu que aparece ao clicar no botão (invisível inicialmente) -->
      <div id="mobile-menu" class="hidden absolute top-16 left-4 text-center shadow-lg rounded-lg p-3 w-48 md:hidden">
        <a href="#" id="infor" class="block py-2">Home</a>
        <a href="#modsecao2" id="infor" class="block py-2">Apoio </a>
        <a href="#secao3" id="infor" class="block py-2">Funcionamento</a>
        <a href="#secao4" id="infor" class="block py-2">Criação</a>
      </div>
    </div>

  <!-- Conteúdo principal -->
  <!-- Conteúdo principal com imagem ao lado -->
<div class="flex justify-between items-start mt-25">
  <main class="flex-1 w-full max-w-full px-4">

    <h1 class="text-xl font-semibold mb-2 ml-7">Nome da campanha</h1>
    <p class="text-gray-600 mb-4 ml-7">Descrição do produto</p>

    <div class="max-w-md">
      <label for="Notes">
        <div
          class="relative mt-0.5 overflow-hidden rounded border border-gray-300 shadow-sm focus-within:ring focus-within:ring-blue-600 mb-3 ml-7"
        >
          <textarea
            id="Notes"
            class="w-full border-none focus:ring-0 focus:outline-none sm:text-sm"
            rows="6"
          ></textarea>
        </div>
      </label>
    </div>

    <p class="mb-4 text-gray-600 text-sm font-semibold ml-7">Quantidade Doada: 2</p>

    <p class="text-gray-600 font-semibold mb-3 ml-7">Você tem certeza que quer confirmar essa doação?</p>

    <div class="flex gap-4 mb-4 ml-7">
      <a href="#"
      class="w-full sm:w-60 py-3 text-center text-white duration-100 bg-indigo-600 rounded-md shadow-md focus:shadow-none ring-offset-2 ring-indigo-600 focus:ring-2"
      style="background-color: #5FCB69;">
      Confirmar Doação
    </a>
    
    <a href="#"
      class="w-full sm:w-60 py-3 text-center text-white duration-100 bg-red-600 rounded-md shadow-md focus:shadow-none ring-offset-2 ring-red-600 focus:ring-2"
      style="background-color: red;">
      Voltar
    </a>
    
    </div>

    <p class="text-gray-600 text-sm ml-7">
      Ao clicar em "<span class="italic">Confirmar Doação</span>" você afirma que recebeu tal doação
    </p>
  </main>

  <!-- Imagem à direita -->
  <div class="hidden md:block flex-shrink-0 mt-6 lg:mt-0 lg:ml-7">
    <img src="assets/Frame 158.svg" alt="Confirmação" class="w-full max-w-xs lg:max-w-[380px] h-auto mx-auto lg:mx-15"/>
  </div>
  

  </div>
</div>



  <script>
    const themeToggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    const sol = document.getElementById('sol');
    const lua = document.getElementById('lua');

    const imageSize = "25px";
    sol.style.width = imageSize;
    sol.style.height = imageSize;
    lua.style.width = imageSize;
    lua.style.height = imageSize;

    sol.style.display = "none";
    lua.style.display = "inline-block";

    themeToggleButton.addEventListener('click', () => {
      if (body.classList.contains('light-theme')) {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
        sol.style.display = "inline-block";
        lua.style.display = "none";
      } else {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
        sol.style.display = "none";
        lua.style.display = "inline-block";
      }
    });

    document.getElementById("menu-toggle").addEventListener("click", function(event) {
      var menu = document.getElementById("mobile-menu");
      menu.classList.toggle("hidden");
      event.stopPropagation();
    });

    document.addEventListener("click", function(event) {
      var menu = document.getElementById("mobile-menu");
      var toggleButton = document.getElementById("menu-toggle");
      if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
        menu.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
